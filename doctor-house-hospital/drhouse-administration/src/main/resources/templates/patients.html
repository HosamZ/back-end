<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>HOME PAGE</title>

    <meta charset="UTF-8"/>

    <link media="all" rel="stylesheet" th:href="@{/css/style.css}" type="text/css"/>
    <!--    <link rel="stylesheet" href="test2.css">-->

    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville:400,400i" rel="stylesheet">

</head>
<body class="input">
<h1>Please fill up your information's</h1>
<form method="post" th:action="@{/}" th:object="${patient}">
    <p class="name" align="center">Please enter your name: </p>
    <label class="filedName">Name: </label>
    <input class="input" th:field="*{name}" type="text"/>
    <p th:errors="*{name}" th:if="${#fields.hasErrors('name')}">Incorrect input</p>

    <p align="center">Please enter your Symptoms:</p>
    <label>Symptoms:</label>

    <input th:field="*{symptoms}" type="text"/>
    <p th:errors="*{symptoms}" th:if="${#fields.hasErrors('symptoms')}">Incorrect input</p>
    <br><br/>
    <button type="submit">submit</button>

</form>
<br><br/>
<br><br/>
<a th:href="@{/invoices}" target="_blank">See all invoices</a>
<br/>
</body>
</html>
